<!DOCTYPE html>
<html>
<head>
    <title>Add New Show - SeriesAchiever</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <a href="{% url 'index' %}" class="btn btn-secondary mb-3">‚Üê Back to Library</a>
        <h2 class="mb-4">Find a New Show</h2>
        
        <form method="POST" class="mb-4">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Search for a show (e.g. Breaking Bad)" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <div class="row">
            {% for item in results %}
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm">
                    <div class="row g-0">
                        <div class="col-4">
                            {% if item.show.image %}
                            <img src="{{ item.show.image.medium }}" class="img-fluid rounded-start" alt="...">
                            {% endif %}
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.show.name }}</h5>
                                <form method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" name="tmdb_id" value="{{ item.show.id }}">
                                    <button type="submit" class="btn btn-success btn-sm">Add to My List</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
  </html>
