<!DOCTYPE html>
<html>
<head>
    <title>SeriesAchiever</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4 shadow">
        <div class="container text-center">
            <span class="navbar-brand mb-0 h1 mx-auto">SeriesAchiever</span>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4">My Library</h2>
            <a href="{% url 'add_show' %}" class="btn btn-primary btn-sm">+ Add New</a>
        </div>
        <div class="row gx-3">
            {% for show in shows %}
            <div class="col-6 col-md-3 mb-4">
                <div class="card h-100 shadow-sm border-0">
                    <img src="{{ show.poster_path }}" class="card-img-top" alt="{{ show.title }}">
                    <div class="card-body p-2 text-center">
                        <p class="card-title fw-bold small text-truncate mb-2">{{ show.title }}</p>
                        <a href="{% url 'show_detail' show.pk %}" class="btn btn-sm btn-outline-primary w-100">View</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center mt-5">
                <p class="text-muted">Your library is empty.</p>
                <a href="{% url 'add_show' %}" class="btn btn-success">Add Your First Show</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
                          </html>
