<!DOCTYPE html>
<html>
<head>
    <title>{{ show.title }} - SeriesAchiever</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4 mb-5">
        <a href="{% url 'index' %}" class="btn btn-secondary mb-3">‚Üê Back</a>
        
        <div class="row mb-4 bg-white p-3 rounded shadow-sm">
            <div class="col-md-4">
                <img src="{{ show.poster_path }}" class="img-fluid rounded shadow" alt="{{ show.title }}">
            </div>
            <div class="col-md-8 mt-3 mt-md-0">
                <h1 class="display-5">{{ show.title }}</h1>
                <div class="lead text-muted">{{ show.overview|safe }}</div>
            </div>
        </div>

        <h3 class="mb-3">Episodes</h3>
        <div class="list-group shadow-sm mb-4">
            {% for episode in episodes %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>S{{ episode.season_number }}E{{ episode.episode_number }}</strong> - {{ episode.name }}</span>
                <button 
                    class="btn btn-sm {% if episode.watched %}btn-success{% else %}btn-outline-secondary{% endif %} watched-btn" 
                    data-id="{{ episode.id }}">
                    {% if episode.watched %}Watched{% else %}Mark Watched{% endif %}
                </button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.querySelectorAll('.watched-btn').forEach(btn => {
            btn.onclick = function() {
                fetch('/api/mark_watched/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({episode_id: this.dataset.id})
                })
                .then(res => res.json())
                .then(data => {
                    this.classList.toggle('btn-success', data.watched);
                    this.classList.toggle('btn-outline-secondary', !data.watched);
                    this.innerText = data.watched ? 'Watched' : 'Mark Watched';
                });
            };
        });
    </script>
</body>
  </html>
